<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parâmetros de Usinagem</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            position: relative;
            flex-wrap: wrap;
        }

        #header {
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .logo-container {
            position: absolute;
            top: 0px; /* Ajuste conforme necessário */
            padding: 0px;
        }

        .logo-left {
            left: 0;
        }

        .logo-right {
            right: 0;
        }

        .logo-container img {
            width: 10%;
            height: 100%;
            object-fit: contain;
        }

        /* Tamanhos customizáveis */
        .small-logo img {
            width: 150px;
            height: 150px;
        }

        .medium-logo img {
            width: 100px;
            height: 100px;
        }

        .large-logo img {
            width: 200px;
            height: 200px;
        }

        .carousel-container {
            width: 700px; /* Aumenta o tamanho do carrossel */
            height: 400px; /* Aumenta o tamanho do carrossel */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 90px; /* Adiciona margem superior para afastar do conteúdo acima */
            margin-bottom: 30px;
        }

        .carousel {
            display:flex;
            animation: slide 30s infinite;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            5% { transform: translateX(-16.66%); }
            15% { transform: translateX(-33.33%); }
            20% { transform: translateX(-49.99%); }
            35% { transform: translateX(-66.5%); }
            40% { transform: translateX(-83.1%); }
            55% { transform: translateX(-100%); }
            60% { transform: translateX(-125%); }
            75% { transform: translateX(-150%); }
            80% { transform: translateX(-175%); }
            95% { transform: translateX(-185%); }
            100% { transform: translateX(-200%); }

        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fafafa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dddddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        form {
            width: 28%;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="logo-container logo-left small-logo"> 
                <img src="img/img-1 (1).png" alt="Logo Esquerda">
            </div>
            <h1>Calculadora de Parâmetros de Torneamento</h1>
            <div class="logo-container logo-right small-logo">
                <img src="img/img-1 (2).png" alt="Logo Direita">
            </div>
        </div>

        <div class="content-wrapper">
            <div class="carousel-container">
                <div class="carousel">
                    <img src="img/Imagem2.png" alt="Imagem 1">
                    <img src="img/f3399a1aecb4082c2a0be3703829a814fc5bc0cd-removebg-preview.png" alt="Imagem 2">
                    <img src="img/dadadad.png" alt="Imagem 3">
                    <img src="img/Sem título3333.png" alt="Imagem 4">
                </div>
            </div>

            <form id="form-adicionar-linha">
                <input type="text" id="material" placeholder="Material" required>
                <input type="number" id="diametro" placeholder="Diâmetro (mm)" step="0.01" required>
                <input type="number" id="rotacao" placeholder="Rotação (rpm)" required>
                <input type="number" id="fz" placeholder="Avanço por Dente (mm)" step="0.01" required>
                <input type="number" id="z" placeholder="Nº de Dentes" required>
                <input type="number" id="ap" placeholder="Profundidade de Corte (ap)" step="0.01" required>
                <input type="number" id="ae" placeholder="Largura de Corte (ae)" step="0.01" required>
                <button type="submit">Adicionar Linha</button>
            </form>
        </div>

        <table id="tabela-usinagem">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Diâmetro (mm)</th>
                    <th>Rotação (rpm)</th>
                    <th>Avanço por Dente (mm)</th>
                    <th>Nº de Dentes</th>
                    <th>Profundidade de Corte (ap) (mm)</th>
                    <th>Largura de Corte (ae) (mm)</th>
                    <th>Velocidade de Corte (Vc) (m/min)</th>
                    <th>Avanço (f) (mm/min)</th>
                    <th>Taxa de Remoção de Material (MRR) (cm³/min)</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('form-adicionar-linha').addEventListener('submit', function(e) {
            e.preventDefault();

            // Captura os valores dos inputs
            const material = document.getElementById('material').value;
            const diametro = parseFloat(document.getElementById('diametro').value);
            const rotacao = parseFloat(document.getElementById('rotacao').value);
            const fz = parseFloat(document.getElementById('fz').value);
            const z = parseFloat(document.getElementById('z').value);
            const ap = parseFloat(document.getElementById('ap').value);
            const ae = parseFloat(document.getElementById('ae').value);

            // Cálculo dos parâmetros de usinagem
            const vc = (Math.PI * diametro * rotacao) / 1000; // Velocidade de Corte (m/min)
            const f = fz * z * rotacao; // Avanço (mm/min)
            const mrr = (f * ap * ae) / 1000; // Taxa de Remoção de Material (cm³/min)

            // Cria uma nova linha na tabela
            const tabela = document.getElementById('tabela-usinagem').getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();

            // Insere células na nova linha
            novaLinha.insertCell(0).innerText = material;
            novaLinha.insertCell(1).innerText = diametro.toFixed(2);
            novaLinha.insertCell(2).innerText = rotacao.toFixed(0);
            novaLinha.insertCell(3).innerText = fz.toFixed(2);
            novaLinha.insertCell(4).innerText = z.toFixed(0);
            novaLinha.insertCell(5).innerText = ap.toFixed(2);
            novaLinha.insertCell(6).innerText = ae.toFixed(2);
            novaLinha.insertCell(7).innerText = vc.toFixed(2); // Velocidade de Corte
            novaLinha.insertCell(8).innerText = f.toFixed(2);  // Avanço
            novaLinha.insertCell(9).innerText = mrr.toFixed(2); // Taxa de Remoção de Material

            // Adiciona um botão de ação (remover linha)
            const btnRemover = document.createElement('button');
            btnRemover.innerText = 'Remover';
            btnRemover.style.backgroundColor = '#ff4d4d';
            btnRemover.style.color = '#ffffff';
            btnRemover.style.border = 'none';
            btnRemover.style.padding = '5px 10px';
            btnRemover.style.borderRadius = '5px';
            btnRemover.style.cursor = 'pointer';

            btnRemover.addEventListener('click', function() {
                tabela.deleteRow(novaLinha.rowIndex - 1);
            });

            novaLinha.insertCell(10).appendChild(btnRemover);

            // Limpa os campos do formulário após adicionar a linha
            document.getElementById('form-adicionar-linha').reset();
        });
    </script>
</body>
</html>
